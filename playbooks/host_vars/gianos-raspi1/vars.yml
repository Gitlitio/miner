docker_compose_definition:
  networks:
    apps:
      driver: bridge
  volumes:
    homebridge:
    portainer-agent-data:
  services:
    portainer-agent:
      container_name: portainer-agent
      image: portainer/agent:latest
      restart: unless-stopped
      networks:
        - apps
      volumes:
        - /var/lib/docker/volumes:/var/lib/docker/volumes
        - /var/run/docker.sock:/var/run/docker.sock
        - /:/host
        - portainer-agent-data:/data
      environment:
        TZ: America/Chicago
        EDGE: 1
        EDGE_ID: 98160dca-d4a2-4e72-a9bc-fcc69e2ecfb1
        EDGE_KEY: aHR0cHM6Ly9wb3J0YWluZXIuZG1pbGxlci5tZXx3YW4xLmRtaWxsZXIubWU6ODAwMHxpampSSEdWREFpWlppNEgyY0tsM0piM3ViUnZJVTFuVmFNYjR6eHROMS9JPXwzMQ
        EDGE_INSECURE_POLL: 1
    homebridge:
      container_name: homebridge
      restart: unless-stopped
      image: homebridge/homebridge:latest
      network_mode: host
      logging:
        driver: json-file
        options:
          max-size: "10mb"
          max-file: "1"
      volumes:
        - homebridge:/homebridge
      environment:
        ENABLE_AVAHI: 1
        HOMEBRIDGE_CONFIG_UI: 1
        HOMEBRIDGE_CONFIG_UI_PORT: 8581
        PGID: 1000
        PUID: 1000
        TZ: America/Chicago

