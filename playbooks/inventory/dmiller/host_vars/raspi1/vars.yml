ansible_host: "{{ vault_ansible_host }}"
ansible_port: "{{ vault_ansible_port }}"

authorized_keys:
  - key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIMNxxAEcT71BAXlVhmi76gjI26BkXwjAgcLaPLIMI+i8 dmiller
    user: ubuntu
    state: present
  - key: ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBPUgzXYNTvTCcUHjzdXvy2LZA6YFZKrHrfsse3ipP2ldbhnmU/Io9I/lUligmdaCFktcxwgzZRYawWJI1IsUnZA= dmiller
    user: ubuntu
    state: present
  - key: ssh-rsa  dmiller
    user: ubuntu
    state: present

docker_compose_definition: "{{ vault_docker_compose_definition }}"

grafana_url: "{{ vault_grafana_url }}"
grafana_api_key: "{{ vault_grafana_api_key }}"
grafana_dashboards:
  - name: Docker Metrics
    filename: docker-metrics.json
    overwrite: yes
  - name: Host Metrics
    filename: host-metrics.json
    overwrite: yes
  - name: Mining Metrics
    filename: mining-metrics.json
    overwrite: yes
  - name: TP-Link Plug Metrics
    filename: tp-link-plug-metrics.json
    overwrite: yes
  - name: UPS Metrics
    filename: ups-metrics.json
    overwrite: yes

nut_ups_devices:
  - |
    [wan-ups]
        driver = usbhid-ups
        port = auto
        desc = "WAN UPS"
nut_ups_monitors:
  - "MONITOR wan-ups@localhost 1 {{ nut_user_master_name }} {{ nut_user_master_password | mandatory }} master"
nut_stats_target: wan-ups

project_files:
  - src: "{{ inventory_files_dir }}/{{ vault_dir_name }}/docker/{{inventory_hostname}}/"
    dest: /var/docker/
